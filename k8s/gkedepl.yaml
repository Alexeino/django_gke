apiVersion: apps/v1
kind: Deployment
metadata:
  name: mydeployment
spec:
  replicas: 2
  selector:
    matchLabels:
      app: myapp
  template:
    metadata:
      labels:
        app: myapp
    spec:
      containers:
      - name: mycontainer
        image: alexeino/django_gke:0.2
        ports:
        - containerPort: 8000
        envFrom:
          - secretRef:
              name: gkesecret
              